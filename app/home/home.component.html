<ActionBar 
	title="Home" 
	class="action-bar">
	<FlexboxLayout>
		<Button 
			class="action-bar__login-button" 
			*ngIf="!login"
			text="Login" 
			(tap)="login = !login">
		</Button>
		<Button 
			class="action-bar__login-button" 
			*ngIf="login" 
			text="Sign Up!" 
			(tap)="login = !login">
		</Button>
	</FlexboxLayout>
</ActionBar>
<login
	[login]="login"
></login>
